      var setCookie = function (key, value, t){
        var oDate = new Date();
        oDate.setDate(oDate.getDate()+t);

      var getCookie = function (key){
        var str = document.cookie.replace(/;\s*/g,';')
        var cookieArr = str.split(';');
        var cookieObj={};
        for(var i=0; i<cookieArr.length; i++){
          var item = cookieArr[i];
          var k = item.split('=')[0];
          var v = item.split('=')[1];
          cookieObj[k]=v;
        }
        if(cookieObj[key]){
          return decodeURIComponent(cookieObj[key]);
        }else{
          return false;
        }
      }

    <script type="text/javascript">
    function getViewPort () {
      if(document.compatMode == "BackCompat") {   //浏览器嗅探，混杂模式
        return {
          width: document.body.clientWidth,
          height: document.body.clientHeight
        };
      } else {
        return {
          width: document.documentElement.clientWidth,
          height: document.documentElement.clientHeight
        };
      }
    }
    function changeOrientation () {
      var html = document.querySelector("html"),
        style = "";
        // $main = document.getElementById("game_index");
      setTimeout(function(){
        //判断横屏
        var width = getViewPort().width,
          height =  getViewPort().height;
        style += "height:" + height + "px;";
        // $main.style.cssText = style
        html.style.fontSize =  (height / 960) * 200 + 'px';
        return false;
      }, 30)
    }
    changeOrientation()
    window.addEventListener("onorientationchange" in window ? "orientationchange":"resize",function(){
      changeOrientation()
    })
      var isIE = function () {
        return (window.navigator.userAgent.indexOf("MSIE")>=1);
      }
      if (isIE() && window.HTMLElement) {
        if(Object.getOwnPropertyNames(HTMLElement.prototype).indexOf('dataset') === -1) {
          Object.defineProperty(HTMLElement.prototype, 'dataset', {
            get: function () {
              var attributes = this.attributes;
              var name = [],
                value = [],
                obj = {};
              for (var i = 0; i < attributes.length; i++){
                if(attributes[i].nodeName.slice(0, 5) == 'data-') {
                  name.push(attributes[i].nodeName.slice(5));
                  value.push(attributes[i].nodeValue);
                }
              }
              for (var j = 0; j < name.length; j++) {
                obj[name[j]] = value[j];
              }
              return obj;
            }
          })
        }
      }
